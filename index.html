<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Summarizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Article Summarizer</h1>
        <p>Enter a URL below to get the summarized text of the article.</p>
        <input type="text" id="articleUrl" placeholder="Enter article URL">
        <button onclick="summarizeArticle()">Summarize</button>

        <div class="output">
            <h3>Summary:</h3>
            <p id="summary"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
